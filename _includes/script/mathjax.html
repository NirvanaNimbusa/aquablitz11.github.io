{% if page.mathjax != "none" %}
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  extensions: ["tex2jax.js"],
  jax: ["input/TeX","output/HTML-CSS"],
  tex2jax: {
    {% if page.mathjax == "dollar" %}
      inlineMath: [["$","$"]],
      displayMath: [["$$","$$"]],
    {% elsif page.mathjax == "brackets" %}
      inlineMath: [["\\(","\\)"]],
      displayMath: [["\\[","\\]"]],
    {% endif %}
    processEscapes: true
  }
});
</script>
<script async src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js"></script>
{% endif %}
